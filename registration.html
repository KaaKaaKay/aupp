<!DOCTYPE html>
<html>
<head></head>
<body>
    <div align="center">
        <br/><br/>
        <h1> REGISTRATION </h1>

        <input type="text" autocomplete="off" placeholder="Enter Name" required>

        <input type="email" placeholder="Enter Email" required>

        <input type="password" placeholder="Enter Password" required>
        <br/><br/>

        <input type="date">
        <br/><br/>

        <input type="number" placeholder="Enter Mobile">
        <br/><br/>

        <input type="radio" name="g1" value="Male"> M

        <br/><br/>

        <input type="checkbox" name="c1" value="Cooking"> Cook

        <select>
            <option>USA</option>
            <option selected>Cambodia</option>
            <option>UK</option>
        </select>
        <br/><br/>
        <textarea rows="5" column="10"></textarea>
        <br/><br/>
        <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
